<svg viewBox="0 0 250 250" xmlns="http://www.w3.org/2000/svg">
  <filter id="noiseFilter">
    <feTurbulence 
      type="fractalNoise" 
      baseFrequency="2" 
      numOctaves="2" 
      stitchTiles="stitch"/>
    <feColorMatrix type="saturate" values="0"/>
    <feComponentTransfer>
      <feFuncA type="linear" slope="0.3"/>
    </feComponentTransfer>
  </filter>
  
  <rect x="0" y="0" width="250" height="250" filter="url(#noiseFilter)" opacity="0.15"/>
</svg>
